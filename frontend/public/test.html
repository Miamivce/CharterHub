<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CharterHub Test Page</title>
  <script src="/env-config.js"></script>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: #f8f9fa;
    }
    header {
      background: #0066cc;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }
    .results {
      margin-top: 2rem;
      padding: 1rem;
      background: #f1f3f5;
      border-radius: 4px;
      text-align: left;
    }
    pre {
      overflow-x: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .section {
      margin-bottom: 1.5rem;
      border-bottom: 1px solid #dee2e6;
      padding-bottom: 1.5rem;
    }
    .success {
      color: #28a745;
      font-weight: bold;
    }
    .error {
      color: #dc3545;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>CharterHub Test Page</h1>
  </header>
  <main>
    <div class="container">
      <h2>JavaScript Loading Test</h2>
      <p>This page tests if JavaScript files are loading correctly on <strong>charter-hub.vercel.app</strong>.</p>
      
      <div class="results">
        <div class="section">
          <h3>Current Domain Info</h3>
          <pre id="domain-info">Loading...</pre>
        </div>
        
        <div class="section">
          <h3>Environment Variables</h3>
          <pre id="env-vars">Loading...</pre>
        </div>
        
        <div class="section">
          <h3>Script Test Results</h3>
          <pre id="test-results">Running tests...</pre>
        </div>
        
        <div class="section">
          <h3>CORS Test</h3>
          <pre id="cors-test">Running CORS test...</pre>
        </div>
      </div>
    </div>
  </main>
  
  <script>
    // Display domain info
    function showDomainInfo() {
      const info = {
        hostname: window.location.hostname,
        protocol: window.location.protocol,
        pathname: window.location.pathname,
        href: window.location.href
      };
      document.getElementById('domain-info').textContent = JSON.stringify(info, null, 2);
    }
    
    // Test function
    function runTests() {
      const results = [];
      
      // Test 1: Check if env-config.js loaded
      try {
        results.push(`ENV object exists: ${typeof window.ENV !== 'undefined'}`);
        if (typeof window.ENV !== 'undefined') {
          results.push(`ENV.VITE_API_URL: ${window.ENV.VITE_API_URL}`);
          results.push(`ENV.VITE_FRONTEND_URL: ${window.ENV.VITE_FRONTEND_URL}`);
        }
      } catch (e) {
        results.push(`Error checking ENV: ${e.message}`);
      }
      
      // Test 2: Check if import.meta.env is available
      try {
        results.push(`import.meta.env exists: ${typeof window.import?.meta?.env !== 'undefined'}`);
        if (typeof window.import?.meta?.env !== 'undefined') {
          results.push(`import.meta.env.VITE_API_URL: ${window.import.meta.env.VITE_API_URL}`);
          results.push(`import.meta.env.VITE_FRONTEND_URL: ${window.import.meta.env.VITE_FRONTEND_URL}`);
        }
      } catch (e) {
        results.push(`Error checking import.meta.env: ${e.message}`);
      }
            
      // Display results
      document.getElementById('test-results').textContent = results.join('\n');
    }
    
    // Test CORS
    function testCORS() {
      const corsResults = [];
      
      corsResults.push('Testing CORS with fetch to API...');
      
      // Test with include credentials
      fetch('https://charterhub-api.onrender.com/auth/csrf-token.php', {
        mode: 'cors',
        credentials: 'include',
        headers: {
          'Origin': window.location.origin
        }
      })
      .then(response => {
        corsResults.push(`CORS fetch status (with credentials): ${response.status}`);
        corsResults.push(`Response headers: ${JSON.stringify([...response.headers])}`);
        return response.text();
      })
      .then(data => {
        corsResults.push(`CORS fetch response: ${data.substring(0, 100)}...`);
        
        // Test without credentials as fallback
        return fetch('https://charterhub-api.onrender.com/auth/csrf-token.php', {
          mode: 'cors',
          credentials: 'omit',
          headers: {
            'Origin': window.location.origin
          }
        });
      })
      .then(response => {
        corsResults.push(`CORS fetch status (without credentials): ${response.status}`);
        return response.text();
      })
      .then(data => {
        corsResults.push(`CORS fetch response (without credentials): ${data.substring(0, 100)}...`);
      })
      .catch(error => {
        corsResults.push(`CORS fetch error: ${error.message}`);
      })
      .finally(() => {
        document.getElementById('cors-test').textContent = corsResults.join('\n');
      });
    }
    
    // Display environment variables
    function showEnvVars() {
      try {
        const envVars = JSON.stringify(window.ENV, null, 2);
        document.getElementById('env-vars').textContent = envVars;
      } catch (e) {
        document.getElementById('env-vars').textContent = `Error: ${e.message}`;
      }
    }
    
    // Run tests when page loads
    window.addEventListener('DOMContentLoaded', () => {
      showDomainInfo();
      showEnvVars();
      runTests();
      testCORS();
    });
  </script>
  
  <script src="/redirect.js"></script>
</body>
</html>
